<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bath City Farm</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Bath-City-Farm-Project/Bath City Farm/styles/peters-styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <div class="app-header">
      <div class="app-title">
        Bath City Farm Trail
      </div>
      <div class="hamburger">
        <i class="fas fa-bars"></i>
      </div>
    </div>

    <main>
      <!-- Map Section -->
      <div id="svg-container"></div>

      <!-- Sticker Book Button -->
      <div class="sticker-button-container">
        <button
          id="sticker-book-button"
          class="btn"
          style="position: fixed; bottom: 120px; width: 80%; background-color: #fff4cc; border: none; border-radius: 16px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); font-family: 'Comic Sans MS', cursive; padding: 24px; text-align: center; left: 10%;"
          data-bs-toggle="modal"
          data-bs-target="#stickerBookModal"
        >
          <div class="d-flex flex-column align-items-center justify-content-center">
            <i class="fas fa-book fa-2x mb-2" style="color: #ff9900"></i>
            <strong style="font-size: 1.4rem; color: #ff9900">Sticker Book</strong>
            <small style="color: #555">View your collected stickers!</small>
          </div>
        </button>
      </div>
      

      <!-- Sticker Book Modal -->
      <div class="modal fade" id="stickerBookModal" tabindex="-1" aria-labelledby="stickerBookModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content" style="border-radius: 16px;">
            <div class="modal-header" style="border-top-left-radius: 16px; border-top-right-radius: 16px;">
              <h5 class="modal-title" id="stickerBookModalLabel">üåü My Sticker Book üåü</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body sticker-book-body">
              <div class="sticker-grid" id="stickerGrid"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bottom Navigation -->
    <div class="bottom-image-nav d-flex justify-content-around py-3 bg-light" style="position: fixed; bottom: 0; width: 100%; box-shadow: 0 -2px 8px rgba(0,0,0,0.1);">
      <a href="home.html" class="text-center text-decoration-none text-dark">
        <i class="fas fa-map-marked-alt fa-2x"></i><br>
        <small>Map</small>
      </a>
      <a href="../../../Bath-City-Farm-Project/Bath City Farm/qrCode/qr-scanner.html" class="text-center text-decoration-none text-dark">
        <i class="fas fa-qrcode fa-2x"></i><br>
        <small>Scan</small>
      </a>
      <a href="../../../Bath-City-Farm-Project/Bath City Farm/Behrooz's-html/events.html" class="text-center text-decoration-none text-dark">
        <i class="fas fa-calendar-alt fa-2x"></i><br>
        <small>Events</small>
      </a>
    </div>

    <script defer>
      const allStickers = {
        rabbit: "üêá",
        chicken: "üêî",
        pig: "üê∑",
        cow: "üêÆ",
        duck: "ü¶Ü",
        sheep: "üêë",
      };

      document.getElementById("stickerBookModal").addEventListener("show.bs.modal", () => {
        const claimed = JSON.parse(localStorage.getItem("claimedStickers")) || {};
        const grid = document.getElementById("stickerGrid");
        grid.innerHTML = ""; // Clear previous entries

        for (const [key, emoji] of Object.entries(allStickers)) {
          const sticker = document.createElement("div");
          sticker.className = "sticker-slot";
          if (!claimed[key]) {
            sticker.classList.add("locked");
            sticker.innerHTML = '‚ùî<div class="label">Locked</div>';
          } else {
            sticker.innerHTML = `${emoji}<div class="label">${key.charAt(0).toUpperCase() + key.slice(1)}</div>`;
          }
          grid.appendChild(sticker);
        }
      });

      fetch("/Bath City Farm/Peter's-html/Content/Map.svg")
        .then((response) => response.text())
        .then((svgText) => {
          const parser = new DOMParser();
          const svgDoc = parser.parseFromString(svgText, "image/svg+xml");
          const svgElement = svgDoc.documentElement;
          svgElement.querySelectorAll("*").forEach((shape) => {
            shape.style.pointerEvents = "all";
          });
          const container = document.getElementById("svg-container");
          container.innerHTML = "";
          container.appendChild(svgElement);
          const shapes = svgElement.querySelectorAll("circle, rect, ellipse");
          shapes.forEach((shape) => {
            shape.addEventListener("click", () => {
              const link = shape.dataset.link || `${shape.id}.html`;
              if (link) window.location.href = link;
            });
          });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Bath-City-Farm-Project/Achievements/qrCode/script.js"></script>
  </body>
</html>
