<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/a2d9d5b63e.js"
      crossorigin="anonymous"
    ></script>
    <title>QR Code Scanner / Reader</title>
    <style>
      body {
        margin: 0;
        font-family: "Comic Sans MS", cursive, sans-serif;
        background-color: #fff7d4;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .container {
        padding: 20px;
        flex: 1;
      }

      h1 {
        text-align: center;
        color: #ff9900;
      }

      .section {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      /* Bottom Nav Bar */
      .bottom-nav {
        display: flex;
        justify-content: space-around;
        background-color: #fff4cc;
        border-top: 2px solid #ffcc70;
        padding: 10px 0;
        box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
      }

      .bottom-nav a {
        text-decoration: none;
        color: #333;
        font-size: 0.8rem;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .bottom-nav i {
        font-size: 1.5rem;
        margin-bottom: 4px;
        color: #ff9900;
      }

      .bottom-nav a.active i {
        color: #ffcc00;
      }

      .bottom-nav a.active span {
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>ðŸŽ¯ Align the QR code inside the box to scan</h1>
      <div class="section">
        <div id="my-qr-reader"></div>
      </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-image-nav">
      <a href="/Bath City Farm/Peter's-html/index.html">
        <img src="/Bath City Farm/Peter's-html/Content/Map.png" alt="Home" />
      </a>
      <a href="/Bath City Farm/qrCode/qr-scanner.html">
        <img
          src="/Bath City Farm/Peter's-html/Content/QR Code.png"
          alt="QR Code Scanner"
        />
      </a>
      <a href="/Bath City Farm/Behrooz's-html/events.html">
        <img
          src="/Bath City Farm/Peter's-html/Content/Events.png"
          alt="Events"
        />
      </a>
    </div>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="script.js"></script>
  </body>
</html>
