<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      rel="stylesheet"
    />
    <link

      href="../../../Bath-City-Farm-Project/Bath City Farm/styles/peters-styles.css"

    <link rel="stylesheet" href="/Bath City Farm/styles/peters-styles.css" />
    <script

    <style>
      .sticker-book-body {
        font-family: "Nunito", sans-serif;
        background: #fff7d4; /* Soft yellow background */
        color: #333;
        text-align: center;
        padding: 20px;
        border-radius: 16px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow around the modal */
      }

      .sticker-grid {
        display: grid;
        grid-template-columns: repeat(
          auto-fill,
          minmax(100px, 1fr)
        ); /* Responsive grid layout */
        gap: 20px;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }

      .sticker-slot {
        background: #fff4cc; /* Light yellow background for stickers */
        padding: 20px;
        border-radius: 16px; /* Rounded corners */
        font-size: 32px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15); /* Soft shadow to give a lifted effect */
        position: relative;
        transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s; /* Smooth transition */
        cursor: pointer; /* Indicates that it's interactive */
        overflow: hidden;
      }

      /* Sticker hover effects */
      .sticker-slot:hover {
        transform: scale(1.1); /* Slightly enlarges the sticker */
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Larger shadow on hover */
        background-color: #ffed85; /* Change background color on hover */
      }

      .sticker-slot.locked {
        opacity: 0.4; /* Dim locked stickers */
      }

      .sticker-slot i {
        transition: transform 0.2s;
      }

      /* Fun rotation effect when hovering on stickers */
      .sticker-slot:hover i {
        transform: rotate(10deg); /* Slight rotation of the emoji on hover */
      }

      .label {
        font-size: 14px;
        margin-top: 10px;
        color: #444; /* Darker label color for contrast */
        font-weight: bold;
      }

      /* Modal header styling */
      .modal-header {
        background: #ff9900;
        color: #fff;
        border-radius: 16px 16px 0 0; /* Rounded top corners */
        padding: 15px;
      }

      .modal-title {
        font-size: 1.8rem;
        font-weight: bold;
        text-align: center;
      }

      .modal-header .btn-close {
        background-color: transparent;
        border: none;
        color: white;
        font-size: 1.5rem;
      }

      /* Modal footer */
      .modal-footer {
        border-top: 1px solid #ddd;
        padding: 10px;
        justify-content: center;
      }

      /* Close button */
      .modal-footer .btn {
        background-color: #ff9900;
        border: none;
        padding: 12px 25px;
        border-radius: 16px;
        font-size: 1rem;
        color: white;
        font-weight: bold;
        transition: background-color 0.3s;
      }

      .modal-footer .btn:hover {
        background-color: #ff7f00;
      }

      /* Animation for unlocking stickers */
      /* Sticker click animation */
      .sticker-slot.clicked {
        animation: bounce 0.3s ease-in-out;
      }

      @keyframes bounce {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="weather-header">
      <div class="weather-info">
        <div>Clear skies</div>
        <div>22¬∞C</div>
      </div>
      <div class="hamburger">
        <i class="fas fa-bars"></i>
      </div>
    </div>

    <main>
      <!-- Map Section -->
      <div id="svg-container"></div>

      <!-- Sticker Book Button with Centered Content and Even Side Margins -->
      <div class="mx-3 mb-3 sticker-button">
        <button
          id="sticker-book-button"
          class="btn"
          style="
            position: fixed;
            bottom: 10%;
            width: 90%;
            background-color: #fff4cc;
            border: none;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-family: 'Comic Sans MS', cursive;
            padding: 24px;
            text-align: center;
          "
          data-bs-toggle="modal"
          data-bs-target="#stickerBookModal"
        >
          <div
            class="d-flex flex-column align-items-center justify-content-center"
          >
            <i class="fas fa-book fa-2x mb-2" style="color: #ff9900"></i>
            <strong style="font-size: 1.4rem; color: #ff9900"
              >Sticker Book</strong
            >
            <small style="color: #555">View your collected stickers!</small>
          </div>
        </button>
      </div>

      <!-- Sticker Book Modal -->
      <div
        class="modal fade"
        id="stickerBookModal"
        tabindex="-1"
        aria-labelledby="stickerBookModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="stickerBookModalLabel">
                üåü My Sticker Book üåü
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body sticker-book-body">
              <div class="sticker-grid" id="stickerGrid"></div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Bottom Navigation -->
    <div class="bottom-image-nav">
      <a href="#">
        <img
          src="../../../Bath-City-Farm-Project/Bath City Farm/Peter's-html/Content/Map.png"
          alt="Home"
        />
      </a>
      <a
        href="../../../Bath-City-Farm-Project/Bath City Farm/qrCode/qr-scanner.html"
      >
        <img
          src="../../../Bath-City-Farm-Project/Bath City Farm/Peter's-html/Content/QR Code.png"
          alt="QR Code Scanner"
        />
      </a>
      <a
        href="../../../Bath-City-Farm-Project/Bath City Farm/Behrooz's-html/events.html"
      >
        <img
          src="../../../Bath-City-Farm-Project/Bath City Farm/Peter's-html/Content/Events.png"
          alt="Events"
        />
      </a>
    </div>

    <!-- Scripts -->
    <script defer>
      const allStickers = {
        rabbit: "üêá",
        chicken: "üêî",
        pig: "üê∑",
        cow: "üêÆ",
        duck: "ü¶Ü",
        sheep: "üêë",
      };

      document
        .getElementById("stickerBookModal")
        .addEventListener("show.bs.modal", () => {
          const claimed =
            JSON.parse(localStorage.getItem("claimedStickers")) || {};
          const grid = document.getElementById("stickerGrid");
          grid.innerHTML = "";

          for (const [key, emoji] of Object.entries(allStickers)) {
            const sticker = document.createElement("div");
            sticker.className = "sticker-slot";
            if (!claimed[key]) {
              sticker.classList.add("locked");
              sticker.innerHTML = '‚ùî<div class="label">Locked</div>';
            } else {
              sticker.innerHTML = `${emoji}<div class="label">${
                key.charAt(0).toUpperCase() + key.slice(1)
              }</div>`;
            }
            grid.appendChild(sticker);
          }
        });

      fetch(
        "../../../Bath-City-Farm-Project/Bath City Farm/Peter's-html/Content/Map.svg"
      )
        .then((response) => response.text())
        .then((svgText) => {
          const parser = new DOMParser();
          const svgDoc = parser.parseFromString(svgText, "image/svg+xml");
          const svg = svgDoc.documentElement;

          // Wrap everything inside a group element <g> to apply transforms
          const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
          while (svg.firstChild) {
            g.appendChild(svg.firstChild);
          }
          svg.appendChild(g);

          svg.setAttribute("width", "100%");
          svg.setAttribute("height", "100%");
          svg.style.touchAction = "none"; // Prevent default gestures

          // Add SVG to page
          const container = document.getElementById("svg-container");
          container.innerHTML = "";
          container.appendChild(svg);

          let zoom = 1;
          let panX = 0;
          let panY = 0;
          let isPanning = false;
          let startX, startY;

          const updateTransform = () => {
            g.setAttribute(
              "transform",
              `translate(${panX}, ${panY}) scale(${zoom})`
            );
          };

          // Mouse Wheel Zooming
          svg.addEventListener("wheel", (e) => {
            e.preventDefault();
            const rect = svg.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            const delta = -e.deltaY * 0.001; // invert scroll direction
            const newZoom = Math.min(Math.max(zoom * (1 + delta), 0.5), 10); // clamp zoom

            // Translate to zoom in toward cursor
            const zoomRatio = newZoom / zoom;
            panX -= (mouseX - panX) * (zoomRatio - 1);
            panY -= (mouseY - panY) * (zoomRatio - 1);

            zoom = newZoom;
            updateTransform();
          });

          // Mouse Dragging (Panning)
          svg.addEventListener("mousedown", (e) => {
            isPanning = true;
            startX = e.clientX - panX;
            startY = e.clientY - panY;
          });

          window.addEventListener("mousemove", (e) => {
            if (!isPanning) return;
            panX = e.clientX - startX;
            panY = e.clientY - startY;
            updateTransform();
          });

          window.addEventListener("mouseup", () => {
            isPanning = false;
          });

          // Touch: Panning and Pinch Zoom
          let touchStartDist = 0;
          let lastZoom = zoom;

          const getTouchDistance = (touches) => {
            const dx = touches[0].clientX - touches[1].clientX;
            const dy = touches[0].clientY - touches[1].clientY;
            return Math.sqrt(dx * dx + dy * dy);
          };

          svg.addEventListener("touchstart", (e) => {
            if (e.touches.length === 1) {
              startX = e.touches[0].clientX - panX;
              startY = e.touches[0].clientY - panY;
            } else if (e.touches.length === 2) {
              touchStartDist = getTouchDistance(e.touches);
              lastZoom = zoom;
            }
          });

          svg.addEventListener(
            "touchmove",
            (e) => {
              e.preventDefault();
              if (e.touches.length === 1) {
                panX = e.touches[0].clientX - startX;
                panY = e.touches[0].clientY - startY;
              } else if (e.touches.length === 2) {
                const newDist = getTouchDistance(e.touches);
                const pinchRatio = newDist / touchStartDist;
                zoom = Math.min(Math.max(lastZoom * pinchRatio, 0.5), 10);
              }
              updateTransform();
            },
            { passive: false }
          );

          // Click interactivity
          g.querySelectorAll(
            "circle, rect, ellipse, path, polygon, polyline"
          ).forEach((shape) => {
            shape.style.pointerEvents = "all";
            shape.addEventListener("click", (e) => {
              e.stopPropagation();
              const link = shape.dataset.link || `${shape.id}.html`;
              if (link) {
                window.location.href = link;
              }
            });
          });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Bath-City-Farm-Project/Achievements/qrCode/script.js"></script>
  </body>
