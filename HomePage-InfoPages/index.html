<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bath City Farm</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../../Bath-City-Farm-Project/styles/peters-styles.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body>
    <!-- Header -->
    <div class="app-header">
      <div class="app-title">Bath City Farm Trail</div>
      <div class="hamburger"><i class="fas fa-bars"></i></div>
    </div>

    <main>
      <div id="svg-container"></div>

      <!-- Sticker Book Button -->
      <div class="sticker-button-container">
        <button
          id="sticker-book-button"
          class="btn"
          style="
            position: fixed;
            bottom: 120px;
            width: 80%;
            background-color: #fff4cc;
            border: none;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-family: 'Comic Sans MS', cursive;
            padding: 24px;
            text-align: center;
            left: 10%;
          "
          data-bs-toggle="modal"
          data-bs-target="#stickerBookModal"
        >
          <div class="d-flex flex-column align-items-center justify-content-center">
            <i class="fas fa-book fa-2x mb-2" style="color: #ff9900"></i>
            <strong style="font-size: 1.4rem; color: #ff9900">Sticker Book</strong>
            <small style="color: #555">View your collected stickers!</small>
          </div>
        </button>
      </div>

      <!-- Sticker Book Modal -->
      <div
        class="modal fade"
        id="stickerBookModal"
        tabindex="-1"
        aria-labelledby="stickerBookModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content" style="border-radius: 16px; background-color: #ffcc00;">
            <div
              class="modal-header"
              style="border-top-left-radius: 16px; border-top-right-radius: 16px; background-color: #fbbf24; color: white;"
            >
              <h5 class="modal-title" id="stickerBookModalLabel">My Sticker Book</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body sticker-book-body">
              <div class="sticker-grid" id="stickerGrid"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bottom Navigation -->
    <div
      class="bottom-image-nav d-flex justify-content-around py-3 bg-light"
      style="
        position: fixed;
        bottom: 0;
        width: 100%;
        box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
      "
    >
      <a href="#" class="text-center text-decoration-none text-dark">
        <i class="fas fa-map-marked-alt fa-2x"></i><br />
        <small>Map</small>
      </a>
      <a
        href="../qrCode/qr-scanner.html"
        class="text-center text-decoration-none text-dark"
      >
        <i class="fas fa-qrcode fa-2x"></i><br />
        <small>Scan</small>
      </a>
      <a
        href="../EventsPage/events.html"
        class="text-center text-decoration-none text-dark"
      >
        <i class="fas fa-calendar-alt fa-2x"></i><br />
        <small>Events</small>
      </a>
    </div>

    <!-- Sticker Modal Script -->
    <script>
      document
        .getElementById("stickerBookModal")
        .addEventListener("show.bs.modal", () => {
          const claimed = JSON.parse(localStorage.getItem("claimedStickers")) || {};
          const grid = document.getElementById("stickerGrid");
          grid.innerHTML = "";

          for (const [key, emoji] of Object.entries({
            rabbit: "🐇",
            chicken: "🐔",
            pig: "🐷",
            cow: "🐮",
            duck: "🦆",
            sheep: "🐑",
          })) {
            const sticker = document.createElement("div");
            sticker.className = "sticker-slot";
            const stickerEmoji = document.createElement("span");
            stickerEmoji.className = "sticker-emoji";
            stickerEmoji.innerHTML = emoji;

            const label = document.createElement("div");
            label.className = "label";
            label.innerText = key.charAt(0).toUpperCase() + key.slice(1);

            sticker.appendChild(stickerEmoji);
            sticker.appendChild(label);

            if (!claimed[key]) {
  sticker.classList.add("locked");
  label.innerText = "Locked";
} else {
  sticker.addEventListener("click", () => {
    // Deselect all other stickers
    document.querySelectorAll(".sticker-slot.selected").forEach(el => {
      el.classList.remove("selected");
    });

    // Select current sticker
    sticker.classList.add("selected");
  });
}


            grid.appendChild(sticker);
          }
        });
    </script>

    <!-- Bootstrap JS & Project Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Bath-City-Farm-Project/Achievements/qrCode/script.js"></script>
  </body>
</html>
