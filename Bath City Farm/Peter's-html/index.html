<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bath City Farm</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Bath City Farm/styles/peters-styles.css" />
    <script
      src="https://kit.fontawesome.com/a2d9d5b63e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header -->
    <div class="weather-header">
      <div class="weather-info">
        <div>Clear skies</div>
        <div>22Â°C</div>
      </div>
      <div class="hamburger">
        <i class="fas fa-bars"></i>
      </div>
    </div>

    <!-- Map Section -->
    <section id="map-section" class="map-section">
      <!-- Replace the image source with your dynamic/interactive map later -->
      <img
        src="map-placeholder.png"
        alt="Map Placeholder"
        class="img-fluid"
        style="max-width: 90%; height: auto"
      />
    </section>

    <!-- Achievements Section -->
    <section id="achievements-section" class="achievements-section">
      <div class="d-flex justify-content-between align-items-center mb-2">
        <div>
          <strong>Achievements</strong><br />
          <small>Trials completed: 13/30</small>
        </div>
        <i class="fas fa-trophy fa-lg"></i>
      </div>
      <div class="progress">
        <div
          class="progress-bar progress-bar-custom"
          role="progressbar"
          style="width: 43%"
          aria-valuenow="13"
          aria-valuemin="0"
          aria-valuemax="30"
        ></div>
      </div>
    </section>

    <!-- Bottom Navigation -->
    <div class="bottom-image-nav">
      <a href="home.html">
        <img src="home.png" alt="Home" />
      </a>
      <a href="map.html">
        <img src="map.png" alt="Map" />
      </a>
      <a href="profile.html">
        <img src="profile.png" alt="Profile" />
      </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
