<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Bath City Farm Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.16.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.16.1/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiNDUwMTg2IiwiYSI6ImNtOHg3YXdjYTAwbWwya3M0aGZpYnEyaTcifQ.Ih1fy2kaIDuOFXPyuIvJUQ';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v12', // you can customize this style
    center: [-2.3923, 51.3755], // Approx coordinates for Bath City Farm
    zoom: 15
  });

  // Add zoom and rotation controls
  map.addControl(new mapboxgl.NavigationControl());

  // Example Marker
  new mapboxgl.Marker()
    .setLngLat([-2.3923, 51.3755])
    .setPopup(new mapboxgl.Popup().setHTML("<h3>Bath City Farm</h3><p>Welcome!</p>"))
    .addTo(map);
</script>
</body>
</html>
